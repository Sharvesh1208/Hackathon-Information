<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Caretaker Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NeuroLingua</h1>
        <div class="login-section">
            <h2>User Login</h2>
            <form id="userLoginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-section">
            <h2>Caretaker Login</h2>
            <form id="caretakerLoginForm">
                <label for="caretakerUsername">Username:</label>
                <input type="text" id="caretakerUsername" name="caretakerUsername" required>
                <label for="caretakerPassword">Password:</label>
                <input type="password" id="caretakerPassword" name="caretakerPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
